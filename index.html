<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo List Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="todos">
          <section id="todoapp">
            <header id="header">
              <h1>todos</h1>
                {{input
                  type="text"
                  id="new-todo"
                  placeholder="What needs to be done?"
                  value=newTitle
                  action="createTodo"
                }}

              
            </header>

            <section id="main">
              <ul id="todo-list">
                {{#each todo in model}}
                  <li {{bind-attr class="todo.isCompleted:completed"}}>
                    <input type="checkbox" class="toggle">
                    <label>{{todo.title}}</label><button class="destroy"></button>
                  </li>
                {{/each}}

              </ul>

              <input type="checkbox" id="toggle-all">
            </section>

            <footer id="footer">
              <span id="todo-count">
                <strong>2</strong> todos left
              </span>
              <ul id="filters">
                <li>
                  <a href="all" class="selected">All</a>
                </li>
                <li>
                  <a href="active">Active</a>
                </li>
                <li>
                  <a href="completed">Completed</a>
                </li>
              </ul>

              <button id="clear-completed">
                Clear completed (1)
              </button>
            </footer>
          </section>

          <footer id="info">
            <p>Double-click to edit a todo</p>
          </footer>
    </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/todos.controller.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
